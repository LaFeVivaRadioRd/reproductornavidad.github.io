<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Escucha la mejor música en LuBuDesig Radio.">
    <meta name="author" content="LuBuDesig">
    <title>LuBuDesig Radio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* Estilos para el botón y las imágenes */
        .hamburger {
            background: none;
            border: none;
            cursor: pointer;
        }

        .hamburger img {
            width: 40px; /* Puedes ajustar el tamaño de la imagen */
            height: auto;
        }

        /* Estilo para el reloj */
        #clock {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5); /* Fondo oscuro semitransparente */
            padding: 5px 10px;
            border-radius: 5px;
            animation: clockUpdate 1s ease-in-out;
        }

        /* Animación para actualizar el reloj */
        @keyframes clockUpdate {
            0% {
                transform: translateY(-10px);
                opacity: 0;
            }
            50% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(10px);
                opacity: 0;
            }
        }

        /* Estilo para ocultar el menú social */
        .social-hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <button id="menu-btn" class="hamburger" aria-label="Abrir menú">
                <img src="imagen/menublanco.png" alt="Menú" id="menu-icon">
            </button>
            <!-- Reloj en la parte superior derecha -->
            <div id="clock"></div>
        </header>

        <main>
            <div class="logo-container" id="logo-container">
                <img id="logo" src="imagen/Logo GenAp.png" alt="Logo de LuBuDesig Radio">
            </div>
            <div class="controls">
                <label for="volume-slider">Volumen</label>
                <input id="volume-slider" type="range" min="0" max="1" step="0.1" aria-label="Control de volumen">
                <button id="play-btn" class="play" aria-label="Reproducir/Pausar"></button>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 LuBuDesig. Contacto: <a href="tel:+52361079311">2361079311</a></p>
        </footer>

        <!-- Menú de Redes Sociales -->
        <div id="social-menu" class="social-hidden">
            <ul>
               <li><a href="https://www.facebook.com/RadioGenApCristiana" target="_blank"><i class="fab fa-facebook-f"></i> Facebook</a></li>
<li><a href="https://www.instagram.com/radiogenapcristiana" target="_blank"><i class="fab fa-instagram"></i> Instagram</a></li>
<li><a href="https://x.com/LuisBueno156369" target="_blank"><i class="fab fa-twitter"></i> Twitter</a></li>
<li><a href="https://www.youtube.com/@luisbuenotv" target="_blank"><i class="fab fa-youtube"></i> YouTube</a></li>
<li><a href="https://play.google.com/store/apps/details?id=appinventor.ai_luisbuenotutoriales.Radio_Cristiana&pcampaignid=web_share" target="_blank"><i class="fab fa-google-play"></i> Google Play</a></li>
<li><a href="https://wa.me/52361079311" target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp</a></li>
<li><a href="https://www.tiktok.com/radiogenapcristiana" target="_blank"><i class="fab fa-tiktok"></i> TikTok</a></li>
                <button id="close-social" aria-label="Cerrar menú social">Cerrar</button>
            </ul>
        </div>
    </div>

    <script>
        // Script para cambiar el ícono de la hamburguesa al hacer clic
        const menuBtn = document.getElementById('menu-btn');
        const menuIcon = document.getElementById('menu-icon');
        const socialMenu = document.getElementById('social-menu');
        const closeSocialBtn = document.getElementById('close-social');

        menuBtn.addEventListener('click', () => {
            if (menuIcon.src.includes('menublanco.png')) {
                menuIcon.src = 'imagen/menunaranja.png'; // Cambiar a menunaranja.png
                socialMenu.classList.remove('social-hidden'); // Mostrar el menú de redes sociales
            } else {
                menuIcon.src = 'imagen/menublanco.png'; // Cambiar a menublanco.png
                socialMenu.classList.add('social-hidden'); // Ocultar el menú de redes sociales
            }
        });

        // Función para cerrar el menú social y regresar el ícono a blanco
        closeSocialBtn.addEventListener('click', () => {
            socialMenu.classList.add('social-hidden');
            menuIcon.src = 'imagen/menublanco.png'; // Volver a menublanco.png cuando se cierre el menú
        });

        // Función para actualizar la hora
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12; // Convertir a formato de 12 horas
            hours = hours ? hours : 12; // La hora '0' debe ser 12
            minutes = minutes < 10 ? '0' + minutes : minutes; // Asegurar que los minutos siempre tengan dos dígitos
            const timeString = `${hours}:${minutes} ${ampm}`;
            document.getElementById('clock').textContent = timeString;
        }

        // Actualizar la hora cada 2 segundos
        setInterval(updateClock, 2000);

        // Llamar una vez al cargar para que se muestre inmediatamente
        updateClock();
    </script>

    <script src="script.js"></script>
</body>
</html>
