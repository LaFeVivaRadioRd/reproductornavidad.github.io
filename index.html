<!DOCTYPE html>
<html lang="es">
<head>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <button id="menu-btn" class="hamburger" aria-label="Abrir menú">&#9776;</button>
        </header>

            <div class="logo-container" id="logo-container">
                <img id="logo" src="imagen/Logo GenAp.png" alt="Logo de LuBuDesig Radio">

            <div class="controls">
                <label for="volume-slider">Volumen</label>
                <input id="volume-slider" type="range" min="0" max="1" step="0.1" aria-label="Control de volumen">
                <button id="play-btn" class="play" aria-label="Reproducir/Pausar"></button>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 LuBuDesig. Contacto: <a href="tel:+52361079311">2361079311</a></p>
        </footer>

        <!-- Menú de Redes Sociales -->
        <div id="social-menu" class="social-hidden">
            <ul>
                <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i> Facebook</a></li>
                <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i> Instagram</a></li>
                <li><a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i> Twitter</a></li>
                <li><a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i> YouTube</a></li>

                <li><a href="https://wa.me/52361079311" target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp</a></li>
                <li><a href="https://www.tiktok.com" target="_blank"><i class="fab fa-tiktok"></i> TikTok</a></li>
            </ul>
            <button id="close-social" aria-label="Cerrar menú social">Cerrar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
